<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8" >
    <title>homework</title>

    <script type="text/javascript" src="calculate.js"></script>

</head>
<body>
<form name="full"  action="#" method="post" autocomplete="off">
    <header>
        <h1>统一建模语言理论测试</h1>
        <table>
            <tr>
                <td>考试科目：&nbsp;统一建模语言UML&nbsp;</td>
                <td>时间：&nbsp;&nbsp;&nbsp;100&nbsp;分钟&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>得分: <input id="score" type="text" name="score" readonly></td>
            </tr>
            <tr>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;班级: <input id="classes" type="text" required placeholder="请输入班级" name="classes"></td>
                <td>学号: <input id="studentNumber" type="text" required placeholder="请输入学号" name="studentNumber"></td>
                <td>姓名: <input id="name" type="text" placeholder="请输入姓名" required name="name"></td>
            </tr>
        </table>
    </header>

    <section>
        <header>
            <h2>一，&nbsp;&nbsp;填空题</h2>
        </header>
        <ol>
            <li>
                <label>
                    UML的中文全称是:
                    <input name="gapFilling1" type="text">。
                </label>
            </li>
            <li>
                <label>
                    对象最突出的特征是:
                    <input name="gapFilling2" type="text" >,
                    <input name="gapFilling2" type="text" >,
                    <input name="gapFilling2" type="text" >
                </label>
            </li>
        </ol>
    </section>

    <section>
        <header>
            <h2>二，&nbsp;&nbsp;选择题</h2>
        <header>
        <ol>
            <li>
                <div>UML与软件工程的关系是：</div><br>
                <label>
                    <input name="select1" type="radio" value="A">
                    （A）UML就是软件工程
                </label><br>
                <label>
                    <input name="select1" type="radio" value="B">
                    （B）UML参与到软件工程中软件开发过程的几个阶段
                </label><br>
                <label>
                    <input name="select1" type="radio" value="C">
                    （C）UML与软件工程无关
                </label><br>
                <label>
                    <input name="select1" type="radio" value="D">
                    （D）UML是软件工程的一部分
                </label>
            </li>
            <li>
                <div>Java语言支持：</div><br>
                <label>
                    <input name="select2" type="radio" value="A">
                    （A）单继承
                </label><br>
                <label>
                    <input name="select2" type="radio" value="B">
                    （B）多继承
                </label><br>
                <label>
                    <input name="select2" type="radio" value="C">
                    （C）单继承和多继承都支持
                </label><br>
                <label>
                    <input name="select2" type="radio"  value="D">
                    （D）单继承和多继承都不支持
                </label>
            </li>
         </ol>
    </session>

    <session>
        <header>
            <h2>三，&nbsp;&nbsp;多选题</h2>
        </header>
        <ol>
            <li>
                <div>用例的粒度分为以下哪三种。</div><br>
                <label>
                    <input name="multiSelect1" type="checkbox" value="A">
                    （A）概述级
                </label><br>
                <label>
                    <input name="multiSelect1" type="checkbox" value="B">
                    （B）需求级
                </label><br>
                <label>
                    <input name="multiSelect1" type="checkbox" value="C">
                    （C）用户目标级
                </label><br>
                <label>
                    <input name="multiSelect1" type="checkbox" value="D">
                    （D）子功能级
                </label>
           </li>
           <li>
               <div>类图由以下哪三部分组成。</div><br>
               <label>
                   <input name="multiSelect2" type="checkbox" value="A">
                   （A）名称(Name)
               </label><br>
               <label>
                   <input name="multiSelect2" type="checkbox" value="B">
                   （B）属性(Attribute)
               </label><br>
               <label>
                   <input name="multiSelect2" type="checkbox" value="C">
                   （C）操作(Operation)
               </label><br>
               <label>
                   <input name="multiSelect2" type="checkbox" value="D">
                   （D）方法（Function）
               </label>
           </li>
       </ol>
    </session>

    <session>
        <header>
            <h2>四，&nbsp;&nbsp;判断题</h2>
        </header>
        <div>
            1. 用例图只是用于和客户交流和沟通的,用于确定需求。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
            <input name="judge1" type="radio"  value="V">V
            <input name="judge1" type="radio"  value="X">X<br>
        <div>
            2. 在状态图中,终止状态在一个状态图中允许有任意多个。&nbsp;&nbsp;
        </div>
            <input name="judge2" type="radio" value="V">V
            <input name="judge2" type="radio" value="X">X
    </session>

    <session>
        <header>
            <h2>五，&nbsp;&nbsp;简答题</h2>
        </header>
        <label>
            <div>简述什么是模型以及模型的表现形式？</div><br>
            <textarea name="answer" rows="10" cols="150"></textarea>
        </label>
    </session>

    <footer>
        <button type="submit" form="full" onclick="return Calculate();">提交</button>
    </footer>
</form>
</body>
</html>
